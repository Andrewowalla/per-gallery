{%include 'base.html'%}
{%block content%}
<div class="container">
  <div class="row">
    {%if category%}
    <h2>Found {{category|length}} of searched term {{message}}</h2>

      {%for category in category %}
        <div class="col-md-4">
          <p>{{category.name}}</p>
        </div>
      {%endfor%}


    {%else%}
    <h2>Found 0 images for search term {{message}}</h2>
    {%endif%}
  </div>

</div>
{%endblock%}
