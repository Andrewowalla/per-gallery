{%include 'base.html'%}
{%block content%}
<div class="container">
  <div class="row">
    {%if images%}
    <h2>Found {{images|length}} of searched term {{message}}</h2>

      {%for image in image %}
        <div class="col-md-4">
          <img src="{{image.image.url}}" class="img-thumbnail img-fluid" alt="">
          <p>{{image.image_name}}</p>
        </div>
      {%endfor%}


    {%else%}
    <h2>Found 0 images for search term {{message}}</h2>
    {%endif%}
  </div>

</div>
{%endblock%}
